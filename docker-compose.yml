version: '3.8'

services:
  buildozer:
    build: .
    volumes:
      - .:/app
      - buildozer_cache:/root/.buildozer
      - gradle_cache:/root/.gradle
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
    # Override default command if needed
    # command: buildozer android debug

volumes:
  buildozer_cache:
  gradle_cache: